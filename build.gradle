buildscript {
    repositories {
        mavenLocal()
    }
}

apply plugin: 'java'
apply plugin: 'maven'

group = 'de.urr4'
version = '0.0.1-SNAPSHOT'

description = "Domain-Objects for Wine"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.neo4j', name: 'neo4j-ogm-core', version: '3.1.+'
}
